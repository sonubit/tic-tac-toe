<div class="board">
    <div *ngFor="let row of board; let i = index" class="row">
      <div *ngFor="let cell of row; let j = index" class="cell" (click)="makeMove(i, j)">
        <app-square [value]="cell"></app-square>
      </div>
    </div>
<br>
    <div *ngIf="winner" class="winner">
        {{ winner }} wins!
      </div>
      
      <button (click)="resetGame()">Reset Game</button>
  </div>
